{% extends "core/base.html"%}

{% block title %}SOF Categories{% endblock %}

{% block content %}
    {% for category in categories %}
        <div>
            <a href="{% url "categories:category_details" category_id=category.id %}">
                {{ category.name|default:"no name" }}
            </a>
        </div><br>
    {% endfor %}
{% endblock %}
