{% extends "core/base.html" %}

{% block title %}SOF Category{% endblock %}

{% block content %}
    <h2>Category: {{ category.name }}</h2>
    <a href="{% url "categories:categories" %}">All categories</a>

    <br>
    <br>

    <div>
    {% for question in questions %}
        <a href="{% url "questions:question_details" question_id=question.id %}">
                {{ question.name|default:"no name" }}
        </a>
    {% endfor %}
    </div>
{% endblock %}
