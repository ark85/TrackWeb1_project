{% extends 'core/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Register{% endblock %}

{% block content %}

        <div class="col-6">
            <form method="post" action="">
                {% csrf_token %}
                {{ form | crispy}}
                <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
            </form>
        </div>
    </div>
{% endblock content %}
