{% extends "core/base.html"%}

{% block title %}SOF Questions{% endblock %}

{% block content %}

    <a href="{% url "questions:question_create" %}">Create new question</a>

    <br>
    <br>

    <form action="" method="get">
        {{ questions_form }}
        <button>Go</button>
    </form>

    <br>
    <br>

    {% for question in questions %}
        <div>
            <a href="{% url "questions:question_details" question_id=question.id %}">
                {{ question.name|default:'no name' }}
            </a>
        </div><br>
    {% endfor %}
{% endblock %}
